<script>

 var bn_visible = false;
 var bn_host = 'http://localhost/'; // //bluenote-local.embluemail.com
 var bn_cid = 0;

 function toggle_bnotes(cid){
 	bn_cid = cid;
  	if(bn_visible){
       $('#bn_popup').hide(); 
       $('.bluenote').css('background','transparent');
       $('.bluenote-dot').hide();

  	} else {
  	   //var url = '//bluenote-local.embluemail.com/notification/inbox/'+cid;
  	   var url = bn_host+'/notification/inbox/'+cid;
  	   $('#bn_popup_frm').attr('src', url);
       $('#bn_popup').show(); 
       $('.bluenote').css('background','#ccc');
  	}
  	bn_visible = !bn_visible;
 }

 function bn_init() {
 	settimeout(bn_has_news,120);
 }

 function bn_has_news() {
	$.ajax({
	  url: bn_host+"/notification/size/"+bn_cid,
	}).done( function(data){
		var total = data.d;
		if(total > 0) {
			$('.bluenote-dot').show();
		}
	});
 }

</script>
